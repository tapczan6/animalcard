<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<title>Animal Trading Cards</title>
</head>
<body id="card">
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Boguś</h3>
		<!-- your favorite animal's image goes here -->
		<img src="bogus.jpg" alt="bogus">
		<div class="text">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">Boguś is sweet, fluffy cat living in Poznań.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific name</span>: Item #1</li>
				<li><span>Average lifespan</span>: Item #2</li>
				<li><span>Average lenght</span>: Item #3</li>
				<li><span>Habitat</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Brown and white fluffy animal lives in a small house. It's accustomed to scheduled food rations and cosy warm bed. </p>
		</div>
	</div>
</body>
</html>
